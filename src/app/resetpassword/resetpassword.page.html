<ion-header>
  <ion-toolbar color="secondary">
     <ion-title>Reset your Password</ion-title><ion-buttons slot="start">
         <ion-button fill="clear" slot="icon-only" (click)="goback()">
           <ion-icon name="arrow-back"></ion-icon>
         </ion-button>
       </ion-buttons>
     </ion-toolbar>
     </ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="vert-space">
      <h1 class="center">Enter your email</h1>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder ="student@email.com" [(ngModel)]="this.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button  fill="clear" color="secondary"  (click)="resetPassword()">
        Reset Password
      </ion-button>
</ion-item>
</ion-list>
</ion-content>
