<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
    <ion-back-button icon="arrow-back"></ion-back-button></ion-buttons>
    <ion-title>Create an Account</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item class="vert-space">
      <h1 class="center">ToDo App</h1>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder ="student@email.com" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder ="*********" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>
<ion-button expand="block" color="secondary" shape="round" (click)="signup()">Create Account</ion-button>
<ion-button fill="clear" color="secondary" (click)="login()">Already signed up? Login Here</ion-button>
</ion-content>
