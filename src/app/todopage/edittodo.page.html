<ion-header>
    <ion-toolbar>
       <ion-title>ToDo</ion-title><ion-buttons slot="end">
           <ion-button fill="clear" slot="icon-only" (click)="goback()">
             <ion-icon name="arrow-back"></ion-icon>
           </ion-button>
         </ion-buttons>
       </ion-toolbar>
       </ion-header>
   
  <ion-content padding>
    <ion-card *ngFor="let item of tests">
      <span *ngIf="!item.isEdit; else elseBlock">
        <ion-card-header>
          <ion-card-title>{{item.TitleName}} </ion-card-title>
          <ion-card-subtitle>{{item.TaskDescription}} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
   
          <ion-button shape="round" color="secondary" size="small" (click)="EditRecord(item)">
            <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
   
          </ion-button>
          <ion-button shape="round" color="danger" size="small" (click)="RemoveRecord(item.id)">
            <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
   
          </ion-button>
        </ion-card-content>
      </span>
      <ng-template #elseBlock>
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Edit
                </ion-col>
                <ion-col>
                  <ion-button fill="clear" color="medium" size="small" (click)="item.isEdit = false">
                    Cancel
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button fill="outline" color="success" size="small" (click)="updateRecord(item)">
                    Update
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label><strong>Title</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.TitleName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label><strong>Description</strong></ion-label>
            <ion-input type="text" [(ngModel)]="item.TaskDescription"></ion-input>
          </ion-item>
          
        </ion-card-content>
      </ng-template>
    </ion-card>
   <!--  floating action button -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="addnewTodo()">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
